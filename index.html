<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevIem - Desenvolvedor • Mentor • Especialista em IA • Ethical Hacker</title>
    <meta name="description" content="DevIem - 20+ anos de experiência em desenvolvimento, mentoria em transição de carreira, especialista em IA e cybersecurity. Aulas particulares e consultoria." />
    <style>
      /* Loading screen para evitar tela preta */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #00ffff;
        font-family: monospace;
      }
      
      .loading-text {
        font-size: 1.5rem;
        animation: pulse 1.5s ease-in-out infinite alternate;
      }
      
      @keyframes pulse {
        from { opacity: 0.5; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-text">DEVIEM • Carregando...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remover loading screen quando React carregar
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
